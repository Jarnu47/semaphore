<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semaphore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>

    <div id="start" class="screenDiv">
        <img src="img/icons/logo.png" id="logo">
        <button class="big-button">Start</button>
        <button class="big-button" onClick="openLevelSelect()">Levels</button>
        <button class="big-button">Settings</button>
        <a href="https://github.com/Jarnu47/semaphore" target="_blank"><button class="big-button">About</button></a>
    </div>

    <div id="bar" class="hidden">
        <ul id="barList">
            <li>
                <img src="img/icons/lightbulb.png">
                Learn
            </li>
            <li>
                <img src="img/icons/plant.png">
                Practice
            </li>
        </ul>
    </div>

    <div id="levelSelect" class="screenDiv hidden">
        <h1>Level Select</h1>

    </div>
</body>

</html>
